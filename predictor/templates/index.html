{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ---------- General Body ---------- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        /* ---------- Container ---------- */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* ---------- Card ---------- */
        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        }

        /* ---------- Labels and Inputs ---------- */
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #555;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }

        /* ---------- Button ---------- */
        button.btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button.btn:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }

        /* ---------- Result Card ---------- */
        .result-card {
            margin-top: 25px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background: #ffeb3b;
            font-weight: 700;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Churn Prediction</h2>

    <div class="card">
        <form method="POST">
            {% csrf_token %}

            <label>Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Senior Citizen:</label>
            <select name="SeniorCitizen">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Partner:</label>
            <select name="Partner">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Dependents:</label>
            <select name="Dependents">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Tenure (months):</label>
            <input type="number" name="tenure" min="0" required>

            <label>Phone Service:</label>
            <select name="PhoneService">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Paperless Billing:</label>
            <select name="PaperlessBilling">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Monthly Charges:</label>
            <input type="number" step="0.01" name="MonthlyCharges" min="0" required>

            <label>Total Charges:</label>
            <input type="number" step="0.01" name="TotalCharges" min="0" required>

            <label>Multiple Lines:</label>
            <select name="MultipleLines">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No phone service">No phone service</option>
            </select>

            <label>Internet Service:</label>
            <select name="InternetService">
                <option value="DSL">DSL</option>
                <option value="Fiber optic">Fiber optic</option>
                <option value="No">No</option>
            </select>

            <label>Online Security:</label>
            <select name="OnlineSecurity">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label>Online Backup:</label>
            <select name="OnlineBackup">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label>Device Protection:</label>
            <select name="DeviceProtection">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label>Tech Support:</label>
            <select name="TechSupport">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label>Streaming TV:</label>
            <select name="StreamingTV">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label>Streaming Movies:</label>
            <select name="StreamingMovies">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No internet service">No internet service</option>
            </select>

            <label>Contract:</label>
            <select name="Contract">
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select>

            <label>Payment Method:</label>
            <select name="PaymentMethod">
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
                <option value="Credit card (automatic)">Credit card (automatic)</option>
                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            </select>

            <button type="submit" class="btn">Predict</button>
        </form>
    </div>

    {% if prediction %}
    <div class="result-card">
        <h3>Prediction: {{ prediction }}</h3>
    </div>
    {% endif %}
</div>

</body>
</html>
